<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.min.css">

    <title>게시글 작성 페이지</title>

</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">게시판</a>
</nav>

<div class="container col-lg-6 ">

    <h2>게시글 작성</h2>
    <div class="card" style="padding: 20px; border-radius: 15px; margin: 20px auto;">
        <form class=" form-horizontal" method="post">
            <div class="form-group">
                <label>제목</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="제목을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label>이름</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="이름을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label>내용</label>
                <div class="col-sm-12">
                    <textarea class="form-control" style="height: 300px;" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a href="#" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
            </div>
        </form>
    </div>

</body>

</html>
